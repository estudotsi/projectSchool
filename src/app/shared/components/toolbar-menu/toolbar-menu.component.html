<mat-toolbar class="toolbar-menu"[class.mat-elevation-z4]="shadow">
  <mat-toolbar-row>
    <a href="/dashboard" mat-button class="logo">
      <mat-icon fontSet="fa" fontIcon="fa-school"></mat-icon>
      <span *ngIf="popText">{{ menuTitle }}</span>
    </a>
    <div class="content-center">
      <button mat-button [matMenuTriggerFor]="beforeMenu">
        <span>Menu</span>
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #beforeMenu="matMenu">
        <a href="" mat-menu-item>teste</a>
        <a href="" mat-menu-item>teste2</a>
        <a href="" mat-menu-item>teste3</a>
      </mat-menu>
    </div>
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon class="space-right-icon">account_circle</mat-icon>
      <span>Fulano de Tal</span>
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a routerLink="/users/myProfile" mat-menu-item><mat-icon>person</mat-icon><span>Perfil</span></a>
      <mat-divider></mat-divider>
      <a routerLink="/users/myProfile" mat-menu-item><mat-icon>logout</mat-icon><span>Sair</span></a>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
